<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="new2.css">
</head>
<body>
    <div class="login-container">
        <h1 id="form-title">Login</h1>

        <!-- Horizontal Login Form -->
        <form id="login-form" class="horizontal-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="register-text">Don't have an account? <a href="#" id="show-register">Register</a></p>
        </form>

        <!-- Vertical Register Form -->
        <form id="register-form" style="display: none;">
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="email" id="reg-email" placeholder="Email" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </form>
    </div>

    <script>
        document.getElementById("show-register").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("login-form").style.display = "none";
            document.getElementById("register-form").style.display = "block";
            document.getElementById("form-title").textContent = "Register";
        });

        document.getElementById("show-login").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("login-form").style.display = "flex";
            document.getElementById("register-form").style.display = "none";
            document.getElementById("form-title").textContent = "Login";
        });

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            window.location.href = "new2.html";
        });
    </script>
</body>
</html>
